<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#fff"/>

	<title>Continued fractions</title>
	<meta name="Description" content="Continued fractions">

	<!-- Styles -->
	<link type="text/css" href="dist/css/main.min.css" rel="stylesheet" media="screen">

	<!-- Fonts -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Ubuntu:300,400,700&display=swap" rel="stylesheet"> -->

	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
  <main>
    <div  class="builder-container">
      <header>
        <h1>Непрерывные дроби</h1>
        <div  class="header-box">
          <div  class="header-box__numb">
            <p>Количество подходящих:</p>
            <input id="kol-elementov" type="number" value="10" >
          </div>

          <button id="btn_graph" class="btn">Графики</button>

          <button id="btn_clear" class="btn">Отчистка</button>

          <button id="btn_start" class="btn">Вычислить</button>
        </div>
      </header>

      <div class="builder-content">

      <!-- Секция левой панели -->
          <div class="left-panel">
            <div class="block">
              <h3>Переменные</h3>
              <div class="block__item">
                <label for="fi_1">fi 1 =</label>
                <input class="block__item__input" name="fi_1" type="number" value="1">
                <label for="fi_1">fi 2 =</label>
                <input class="block__item__input" name="fi_2" type="number" value="2">
              </div>
            </div>

            <div class="block">
              <h3>Вывод таблиц</h3>
              <div class="block__item block__item-col">
                <div>
                  <input type="radio" id="one" name="one" value="one" checked>
                  <label for="one">Вывод для 1 таблицы</label>
                </div>

                <div>
                  <input type="radio" id="some" name="some" value="some">
                  <label for="some">Вывод для нескольких таблиц</label>
                </div>
              </div>
            </div>

            <div id="block_interval" class="block display-hidden">
              <h3>Выбор интервала</h3>
              <div class="block__item block__item-col">
                <div>
                  <label for="int_ot">От</label>
                  <input class="block__item__input" name="int_ot" type="number" value="1">
                  <label for="int_do">До</label>
                  <input class="block__item__input" name="int_do" type="number" value="3">
                </div>
                <div>
                  <label for="interval">Интервал</label>
                  <input class="block__item__input" name="interval_tab" type="number" value="1">
                </div>
              </div>
            </div>

            <div class="block">
              <h3>Выбор функции</h3>
              <button class="func-chouse-btn" id="chose_funk">Выборать функцию</button>
            </div>

            <div class="block">
              <h3>Вывод строк</h3>
              <div class="block__item block__item-col">
                <div>
                  <input type="radio" id="stepen2" name="stepen2" value="stepen2" checked>
                  <label for="stepen2">Выводить кратно степени 2</label>
                </div>

                <div>
                  <input type="radio" id="podrad" name="podrad" value="podrad">
                  <label for="podrad">Вывод 1000 строк подряд</label>
                </div>

                <div>
                  <input type="radio" id="interval" name="interval" value="interval">
                  <label for="interval">Выводить в интервале: </label>
                </div>
                <div>
                  <label for="interval_ot">От</label>
                  <input class="block__item__input" name="interval_ot" type="number" value="1">
                  <label for="interval_do">До</label>
                  <input class="block__item__input" name="interval_do" type="number" value="100">
                </div>
              </div>
            </div>

            <div class="block">
              <h3>Обработка чисел</h3>
              <div class="block__item block__item-col">
                <div>
                  <input type="radio" id="none_cifri" name="none_cifri" value="none_cifri" >
                  <label for="none_cifri">Вывод без ограничения</label>
                </div>
                <div>
                  <input type="radio" id="kol_cifri" name="kol_cifri" value="kol_cifri" checked>
                  <label for="kol_cifri">Вывод с ограничениями</label>
                </div>

                <div>
                  <label for="interval_ot">Кол-во цифр в ячейке</label>
                  <input class="block__item__input" name="kol_cifr" type="number" value="12">
                </div>
              </div>
            </div>

          </div>

      <!-- Секция с таблицей -->
          <div class="main-panel" id="main_panel">
            <!-- <h2 class="tabl-name">Таблица</h2>
            <table id="tabl_hed">
              <thead id="thead">

              </thead>
              <tbody id="main_tabl">

              </tbody>
            </table> -->
          </div>

      <!-- Модальное окно для выбора функции -->
          <section class="modal-back display-hidden" id="modal_func">
            <div class="modal-func" >
              <div class="modal-close" id="close_modal">X</div>
              <h2>Окно выбора функции</h2>
              <div class="modal-func__top" id="func_description">
                <div class="modal-func__top__img" id="img_func"></div>
                <div class="modal-func__top__text">Описание функции</div>
              </div>

              <div class="modal-func__main">
                <h3>Выбирите функцию из предложенных ниже</h3>

                <div class="modal-func__main__row">
                  <div class="func func-00" value="0"></div>
                  <div class="func func-01" value="1"></div>
                  <div class="func func-02" value="2"></div>
                  <div class="func func-03" value="3"></div>
                  <div class="func func-04" value="4"></div>
                </div>

                <div class="modal-func__main__row">
                  <div class="func func-05" value="5"></div>
                  <div class="func func-06" value="6"></div>
                  <div class="func func-07" value="7"></div>
                  <div class="func func-08" value="8"></div>
                  <div class="func func-09" value="9"></div>
                </div>

                <div class="modal-func__main__row">
                  <div class="func func-10" value="10"></div>
                  <div class="func func-11" value="11"></div>
                  <div class="func func-12" value="12"></div> <!-- new -->
                  <div class="func func-13" value="13"></div>
                  <div class="func func-14" value="14"></div>
                </div>

                <div class="modal-func__main__row">
                  <div class="func func-15" value="15"></div>
                  <div class="func func-16"></div>
                  <div class="func func-17"></div>
                  <div class="func func-18"></div>
                  <div class="func func-19"></div>
                </div>

              </div>

              <div class="modal-func__bottom">
                <button id="cancel" class="btn">Отмена</button>
                <button id="sel_func" class="btn">Выбрать</button>
              </div>
            </div>
          </section>

      </div>

      <footer class="footer">
        <div class="footer__main">
            <p class="copyright">© All rignts reserved <span id="data_year"></span></p>
        </div>
      </footer>
    </div>
  </main>

  <!-- <script src="dist/js/bundle-min.js"></script> -->
  <script src="dist/js/bundle.js"></script>
</body>
</html>
