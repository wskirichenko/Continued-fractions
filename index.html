<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#fff"/>

	<title>Continued fractions</title>
	<meta name="Description" content="Continued fractions">

	<!-- Styles -->
	<link type="text/css" href="dist/css/main.min.css" rel="stylesheet" media="screen">

	<!-- Fonts -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Ubuntu:300,400,700&display=swap" rel="stylesheet"> -->

	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
  <main>
    <div  class="builder-container">
      <header>
        <h1>Непрерывные дроби</h1>
        <div  class="header-box">
          <div  class="header-box__numb">
            <p>Количество подходящих:</p>
            <input id="kol-elementov" type="number" value="32" >
          </div>

          <button id="btn_graph" class="btn">Построить график</button>

          <button id="btn_clear" class="btn">Отчистка</button>

          <button id="btn_start" class="btn">Вычислить</button>
        </div>
      </header>

      <div class="builder-content">
          <div class="left-panel">
            <div class="chouse-block">
              <h3>Выбор функции</h3>
              <button class="func-chouse-btn" id="f_1" value="0">Функция 1</button>
              <button class="func-chouse-btn" id="f_2" value="1">Функция 2</button>
              <button class="func-chouse-btn" id="f_3" value="2">Функция 3</button>
            </div>
          </div>

          <div class="main-panel">
            <h2 class="tabl-name">Таблица</h2>
            <table id="tabl_hed">
              <thead id="thead">

              </thead>
              <tbody id="main_tabl">

              </tbody>
            </table>
          </div>
      </div>

      <footer class="footer">
        <div class="footer__main">
            <p class="copyright">© All rignts reserved <span id="data_year"></span></p>
        </div>
      </footer>
    </div>
  </main>

  <!-- <script src="dist/js/bundle-min.js"></script> -->
  <script src="dist/js/bundle.js"></script>
</body>
</html>
